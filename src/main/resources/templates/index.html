<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title> Spring Boot i18N </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

</head>
<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-5">
        <div class="inner">
            <h3 class="masthead-brand">Internalisation i18N</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="/?lang=en" th:text="#{label.lang.en}">Home</a>
                <a class="nav-link" href="/?lang=fr" th:text="#{label.lang.fr}">Features</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover mt-5">
        <h1 class="cover-heading" th:text="#{label.welcome}"></h1>
        <p class="lead" th:text="#{label.content}"></p>
        <p class="lead">
            <a href="#" class="btn btn-lg btn-secondary" th:text="#{label.learn}"></a>
        </p>
    </main>

</html>
